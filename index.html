<!DOCTYPE html>
<html lang="en-us" prefix="og: ">
<head>
  <title>Personal Frontend Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" media="prefers-color-scheme: light" content="blue" />
  <meta name="theme-color" media="prefers-color-scheme: dark" content="red" />
  
  <link rel="icon" type="image/svg" href="./favico/favicon.svg" />
  <link rel="apple-touch-icon" sizes="180x180" href="./favico/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favico/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favico/favicon-16x16.png" />
  <link rel="stylesheet" href="./docs/styles.css" />
  <script src="./docs/index.js" defer></script>
</head>
<body>
  <nav>
    <a href="#">
      <div id="top-logo">
        <svg alt="logo">Logo</svg>
      </div>
    </a>
    <p id="author">your name</p>
    <menu id="pages"></menu>
  </nav>
  <section id="hero">
    <h1>Frontend Developer</h1>
    <p role="doc-subtitle">html only with proper layout, no styling</p>
  </section>
  <section class="split-columns">
    <section id="projects" class="split">
      <h2>Projects</h2>
      <ul id="project-list"></ul>
    </section>
    <section id="work-experience" class="split">
      <h2>Work Experience</h2>
      <ul id="work"></ul>
      <ul id="work-open-source"></ul>
    </section>
    <section id="education" class="split">
      <h2>Education</h2>
      <p class="description"></p>
      <p>Courses I took:</p>
      <ul id="courses"></ul>
    </section>
  </section>
  <section id="reviews"><h2>Reviews</h2>
    <ul id="review-list"></ul>
  </section>
  <footer>&#169; all rights reserved <span id="year"></span></footer>
</body>
</html>
